id: 'com.artemis_rgb.Artemis'
runtime: org.freedesktop.Platform
runtime-version: '23.08'
sdk: org.freedesktop.Sdk
sdk-extensions: 
  - org.freedesktop.Sdk.Extension.dotnet7

command: Artemis.UI.Linux
finish-args:
  - --socket=x11
  - --socket=session-bus
  - --share=ipc
  - --share=network

modules:
  - name: artemis
    buildsystem: simple
    build-commands:
      - ./build.sh
    build-options:
      append-path: "/usr/lib/sdk/dotnet7/bin"
      append-ld-library-path: "/usr/lib/sdk/dotnet7/lib"
      env:
        PKG_CONFIG_PATH: "/app/lib/pkgconfig:/app/share/pkgconfig:/usr/lib/pkgconfig:/usr/share/pkgconfig:/usr/lib/sdk/dotnet6/lib/pkgconfig"
      arch:
        aarch64:
          env: 
            RUNTIME: "linux-arm64"
        x86_64:
          env: 
            RUNTIME: "linux-x64"
    sources:
      - type: file
        path: build.sh
      - type: file
        path: com.artemis_rgb.Artemis.desktop
      - type: file
        path: com.artemis_rgb.Artemis.metainfo.xml
      - type: dir
        path: icons
        dest: icons
      - type: git
        url: https://github.com/Artemis-RGB/Artemis.git
        dest: "Artemis"
        commit: ce927d320f26d0996f3269a3c2c227ad74bdb6da
      - type: git
        url: https://github.com/Artemis-RGB/Artemis.Plugins.git
        dest: "Artemis.Plugins"
        commit: f671ae79f7756fcfb90979b5f109a4f9cd3a0298
      - artemis-sources.json
      - artemis-plugins-sources.json
      - dotnet-runtime-sources.json
